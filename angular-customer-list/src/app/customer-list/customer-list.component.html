<style>

    h2, p {
        text-align: center;
    }

    h2 {
        font-family: 'Roboto';
        font-size: 15px;
    }

    p {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12px;
    }

    table {
        margin-left: auto;
        margin-right: auto;
    }

    table, th, td {
        border: 1px solid;
        border-collapse: collapse;
        padding: 10px;
        font-size: 10px;
        font-family: Arial, Helvetica, sans-serif;
    }

    th {
        background-color:silver;
    }

</style>

<NavBarComponent></NavBarComponent>

<h2>Customer Details</h2>

<div *ngIf="customerData.length !== 0, else elseBlock">
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone Number</th>
        </tr>
        <tr *ngFor="let customer of customerData">
            <td>{{customer.id}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.phone}}</td>
        </tr>
    </table>
</div>

<ng-template #elseBlock>
    <p>The Customer Database is currently empty.</p>
</ng-template>
